<!DOCTYPE html>
<html>
<head lang="zh-TW">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="0login_main" data-role="page" style="margin-top: 20px">
    <div data-role="header">
        <h1>MyHL</h1>
    </div>
    <div role="main" class="ui-content">
        <div data-role="fieldcontain">
            <label for="username">Username:</label>
            <input class="required" id="username" name="username" type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password">
        </div>
        <!--<form id="form_login" data-transition="pop"></form>-->
        <input type="submit" data-role="none" value="Login" onclick="sendLoginInfo();">
        <input type="reset" data-role="none" data-icon="delete" value="Cancel">
        <div id="message"></div>
    </div>
</div>
